<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos de Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Impuestos de Streaming</h1>
        <label for="amount">Cantidad en ARS:</label>
        <input type="number" id="amount" placeholder="Ingresa el monto en ARS">
        <button onclick="calculateTotal()">Calcular</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateTotal() {
            var amount = document.getElementById("amount").value;
            if (amount) {
                var impuestoPais = 0.30; // 30% de Impuesto PAIS
                var impuestoGanancias = 0.45; // 45% de retención de Ganancias
                var totalImpuestoPais = amount * impuestoPais;
                var totalImpuestoGanancias = amount * impuestoGanancias;
                var total = parseFloat(amount) + totalImpuestoPais + totalImpuestoGanancias;
                document.getElementById("result").innerText = "Total con impuestos: ARS " + total.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Por favor, ingresa una cantidad válida.";
            }
        }
    </script>
</body>
</html>
